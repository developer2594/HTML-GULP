<article class="product-card">
   <div class="product-card__sale _active">@@sale</div>
   <a href="" class="product-card__image">
      <span class="product-card__item-image-ibg product-card__item-image-ibg_contain">
         <img src="@img/product-card/image.jpg" alt="Картинка">
      </span>
   </a>
   <div class="product-card__body">
      <h4 class="product-card__title">
         <a href="" class="product-card__link-title">@@link</a>
      </h4>
      <div class="product-card__info info-product-card">
         <div class="info-product-card__size">@@size</div>
         <div class="info-product-card__materials">@@materials</div>
      </div>
      <div class="product-card__rating rating rating_set">
         <div class="rating__body">
            <div class="rating__active"></div>
            <div class="rating__items">
               <input type="radio" class="rating__item" value="1" name="rating">
               <input type="radio" class="rating__item" value="2" name="rating">
               <input type="radio" class="rating__item" value="3" name="rating">
               <input type="radio" class="rating__item" value="4" name="rating">
               <input type="radio" class="rating__item" value="5" name="rating">
            </div>
         </div>
         <div class="rating__value">3.6</div>
         <div class="rating__info">@@info</div>
      </div>
      <div class="product-card__footer">
         <div class="product-card__price">@@price</div>
         <a href="" class="product-card__compare _icon-comparison"></a>
         <a href="" class="product-card__fayvore _icon-favorites"></a>
      </div>
      <button type="submit" class="product-card__cart button "><span class="_icon-basket">@@cart</span></button>
   </div>
</article>
